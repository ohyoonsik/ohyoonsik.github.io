<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 30%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

</style>
</head>
<body>

<h2>웹프로그래밍 101</h2>

<div class="row">
  <div class="column" style="background-color:#ffffff;">
    <h2>깃허브</h2>
    <p>시작할 준비가 되셨나요? 처음부터 직접 사이트를 구축하거나 프로젝트를 위해 사이트를 생성하세요.
    </p>
  </div>
  <div class="column" style="background-color:#ffffff;">
    <h2>HTML</h2>
    <p>HTML은 Hyper Text Markup Language의 약자입니다. HTML은 웹 페이지를 만드는 표준 마크업 언어입니다. HTML은 웹 페이지의 구조를 설명합니다 HTML은 일련의 요소로 구성됩니다. HTML 요소는 브라우저에 콘텐츠를 표시하는 방법을 알려줍니다. HTML 요소는 "이것은 제목입니다", "이것은 문단입니다", "이것은 링크입니다" 등과 같이 콘텐츠에 라벨을 지정합니다.</p>
  </div>
</div>

</body>
</html>
