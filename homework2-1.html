<h1>삼성SDS, ‘양자내성암호’ 차세대 암호기술로 선정</h1>
<p>삼성SDS가 차세대 보안기술인 ‘양자내성암호(PQC)’ 분야에서 우수한 기술력을 다시 한번 입증했다.
   <p> <img src="ddd.jpg" alt="ggg" width="200" height="200"> </p>
<p> 삼성SDS는 카이스트와 산학협력으로 개발한 ‘AIMer(에이머)’ 알고리즘이 국가공모전인 ‘KpqC공모’에서 최종 알고리즘으로 선정됐다고 11일 밝혔다.</p>
<p> KpqC는 한국형 양자내성암호로 삼성SDS는 ‘전자서명용 양자내성암호 알고리즘’ 분야에서 선정됐다.</p>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
